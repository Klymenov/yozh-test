<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mitr:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="fees-claiming">

        <div class="fees-claiming_form">
            <div class="fees-form_claim">
                <h5 class="fees-type">Unclaimed fees</h5>
                <span class="fees-value">$8.80</span>
            </div>
            <button class="claim-fees_button" type="button">Collect fees</button>
        </div>

        <ul class="currency-list">

            <li class="currency-list_element">
            
                <ul class="currency-element_list">
            
                    <li>
                        <ul class="currency-name_list">
                            <li class="currency-element__list-item">
                                <img src="./images/usdc-log.png" width="28px" alt="USDT" class="currency-icon-img">
                            </li>
                            <li class="currency-element__list-item">
                                <span>USDC</span>
                            </li>
                        </ul>
                    </li>
            
                    <li class="currency-element__list-item">4.74</li>
                </ul>
            
            </li>

            <li class="currency-list_element currency-list_element_2">

                <ul class="currency-element_list">

                    <li>
                        <ul class="currency-name_list">
                            <li class="currency-element__list-item">
                                <img src="./images/usdt-logo.png" width="28px" alt="USDT" class="currency-icon-img">
                            </li>
                            <li class="currency-element__list-item">
                                <span>USDT</span>
                            </li>
                        </ul>
                    </li>
            
                    <li class="currency-element__list-item">4.065</li>
                </ul>

            </li>

        </ul>

    </div>
</body>
</html>
